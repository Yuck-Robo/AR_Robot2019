<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>

<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <a-assets>
        <a-asset-item id="Robot-obj" src="Japan2019.obj"></a-asset-item>
        <a-asset-item id="Robot-mtl" src="2019Robo.mtl"></a-asset-item>
    </a-assets>
    
    <a-marker preset="hiro">
        <a-obj-model id="Robot" src="#Robot-obj" mtl="#Robot-mtl" position="0 0 0" scale="0.01 0.01 0.01" rotation="-90 0 0">
            <a-animation attribute="rotation"
             to="-90 359 0"
             dur="5000"
             repeat="indefinite"
             easing="linear">
            </a-animation>
        </a-obj-model>
        <a-text value="Thank you for watching" position="0 1.3 0" align="center"></a-text>
    </a-marker>
    
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
